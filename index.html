<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<title>Github User Search</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h2>Github Profile Generator</h2>
		<form class="js-search">
			<input type="text" name="github-handle" placeholder="Github User Handle" id="js-text-field">
			<input type="submit" name="submit-button" id="submit-button">
		</form>
		<div class="results hidden">
			<h2>Here's the candidate's Github profile!</h2>
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
